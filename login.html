<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de login</title>
    <link rel="icon" type="image/x-icon" href="img/ico.png">
    <link rel="stylesheet" href="stylee.css">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Faça seu login</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Usuário</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Senha</label>
                </div>
                <br><br>
                <a class="bn60" href="index.html">
                    Entrar
                </a>
            </fieldset>
        </form>
    </div>
</body>

</html>
